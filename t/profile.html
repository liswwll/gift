<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 320px;
            color: white;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 5px 0;
        }
        .card p {
            color: #a1a1a1;
            font-size: 14px;
        }
        .card .location {
            color: #d4af37;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .card .btn {
            display: block;
            background: #333;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .card .btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.webp" alt="Profile Picture">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>
    </div>
</body>
</html>
