<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="profile-card">
      <!-- Фото профілю -->
      <header class="profile-header">
        <img src="images/profile.jpg" alt="Фото профілю" class="profile-image" />
      </header>

      <!-- Інформація про користувача -->
      <div class="profile-info">
        <h1 class="profile-name">Ваше Ім'я</h1>
        <p class="profile-title">Ваша Посада</p>
        <p class="profile-description">
          Короткий опис або біографія, що розповідає про вас. Тут можна додати інформацію про ваші інтереси або професійні досягнення.
        </p>
      </div>

      <!-- Соціальні посилання -->
      <nav class="social-links">
        <ul>
          <li>
            <a href="https://twitter.com/yourusername" target="_blank">
              <img src="images/icon-twitter.svg" alt="Twitter" />
            </a>
          </li>
          <li>
            <a href="https://facebook.com/yourusername" target="_blank">
              <img src="images/icon-facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com/yourusername" target="_blank">
              <img src="images/icon-instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li>
            <a href="https://linkedin.com/in/yourusername" target="_blank">
              <img src="images/icon-linkedin.svg" alt="LinkedIn" />
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </main>
</body>
</html>
